{%extends 'layout/base.html'%}

{%block title%}Dang ky nguoi dung{% endblock%}

{%block content %}
<h1 class="text-center text-danger">DANG KY NGUOI DUNG</h1>

{%if err_msg%}
<div class="alert alert-danger">
    <h4>{{err_msg}}</h4>
</div>
{%endif%}

<form method="POST" action="{{url_for('user_register')}}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Ho ten</label>
        <input type="text" class="form-control" id="name" name="name" required/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required/>
    </div>
     <div class="form-group">
        <label for="pass">Mat khau</label>
        <input type="password" class="form-control" id="pass" name="password" required/>
    </div>
    <div class="form-group">
        <label for="confirm">Xac nhan mat khau</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required/>
    </div>
    <div class="form-group">
        <label for="confirm">Anh dai dien</label>
        <input type="file" class="form-control" id="avatar" name="avatar"/>
    </div>
    <input type="submit" value="Dang ky" class="btn btn-danger"/>
</form>
<br><br>
{%endblock%}
